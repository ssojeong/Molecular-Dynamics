readout_net_type: mlp_type # readout neural network type
npar: 128
rho: 0.85
temp: 0.9
region: l # phase region we are interested
gamma: 20
tau_long: 0.02 # LUFnet time step size
saved_pair_steps: 2  # saved time point to adjust tau_long e.g. paired every 1 step for ai model at 0.01
