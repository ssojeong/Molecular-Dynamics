append_strike: 5 # saved time point steps (every t=1) for ai 0.05 > 2; 0.02 -> 5; ai 0.01 -> 10
nitr: 200 #  # use to check nitr % maindict['append_strike'] == 0 ; tau_long == maindict['append_strike'] * tau_short
window_sliding: 8 # number of time points to do integration to calculate the loss
dpt: 180000 # train dataset for filename
num_saved: '101'
